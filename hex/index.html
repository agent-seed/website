<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex Colors</title>
</head>
<body>
    <div class="panel">
        <h1 id="hex">Hex Colors</h1>
        <button onclick="randomColor()">ðŸ”€</button>
        <button onclick="copy()">ðŸ“‹</button>
        <!-- <button onclick="share()">ðŸ“©</button> -->
    </div>
</body>
<style>
:root {
    --hex: #000;
}
h1 {
    color: white;
    font-family: monospace;
    font-size: 100pt;
}
.panel {
    position: absolute;
    top: 0vh;
    left: 5vw;
    line-height: 30px;
}
body {
    background-color: var(--hex);
}
button {
    background: none;
    border: none;
    padding: none;
    margin: none;
    font-size: 40pt;
    cursor: pointer;
}
button:active {
    transform: scale(96%);
}
</style>
<script>
    function randomColor() {
        const hexChars = "0123456789ABCDEF";
        let colorCode = "#";
        for (let i = 0; i < 6; i++) {
            const randomIndex = Math.floor(Math.random() * hexChars.length);
            colorCode += hexChars[randomIndex];
        }
        hex = colorCode;
        printHex()
    }
    var text = document.getElementById('hex');
    let root = document.documentElement;
    var input = '';
    var hex = '';
    function getHex() {
        input = window.location.href
        hex = input.split('?')[1];
        if (hex[0] === '#') {
            hex = hex.slice(0, 7)
            printHex()
        } else {
            hex = '#' + hex
            hex = hex.slice(0, 7)
            printHex()
        }
    }
    function printHex() {
        document.title = 'Hex color ' + hex;
        text.innerHTML = hex;
        root.style.setProperty('--hex', hex)
    }
    function copy() {
        navigator.clipboard.writeText(hex);
    }
    // function share() {
    //     navigator.clipboard.writeText('https://agentseed.org/hex?' + hex);
    //     navigator.share(url, 'https://agentseed.org/hex?' + hex);
    // }
    getHex()
</script>
</html>
